<html>
<head>
    <title>Person Profile</title>
</head>
<body>
    <form method="" action="" enctype="">
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <th colspan="2">PERSON PROFILE</th>
            </tr>

            <tr>
                <td>Name</td>
                <td><input type="text" name="name"></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </td>
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="text" size="2" maxlength="2" placeholder="dd"> /
                    <input type="text" size="2" maxlength="2" placeholder="mm"> /
                    <input type="text" size="4" maxlength="4" placeholder="yyyy">
                    (dd/mm/yyyy)
                </td>
            </tr>

            <tr>
                <td>Blood Group</td>
                <td>
                    <select name="blood_group">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Degree</td>
                <td>
                    <input type="checkbox" name="degree_ssc" value="SSC"> SSC
                    <input type="checkbox" name="degree_hsc" value="HSC"> HSC
                    <input type="checkbox" name="degree_bsc" value="BSc"> BSc.
                    <input type="checkbox" name="degree_msc" value="MSc"> MSc.
                </td>
            </tr>

            <tr>
                <td>Photo</td>
                <td><input type="file" name="photo"></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
