<html lang="en">
<head>
    <title>FORM 6</title>
</head>
<body>

    <h2></h2>

    Blood Group <select id="bg">
        <option value="">Select</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>O+</option>
        <option>O-</option>
    </select>

    <br><br>
    <input type="button" value="Submit" onclick="valBloodGroup()">
    <p id="msg"></p>

    <script>
    function valBloodGroup(){
        let bg = document.getElementById("bg").value;
        let msg = document.getElementById("msg");

        if(bg == ""){
            msg.innerHTML = "Please select one ";
            msg.style.color = "red";
            return;
        }

        msg.innerHTML = "Blood group selected";
        msg.style.color = "green";
    }
    </script>

</body>
</html>
