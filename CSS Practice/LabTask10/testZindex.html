<!DOCTYPE html>
<html>
<head>
    <title>Z-Index Layering</title>

    <style>

        .box {
            width: 150px;
            height: 150px;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            border-radius: 8px;
            font-weight: bold;
        }

        #box1 {
            background-color: red;
            top: 40px;
            left: 40px;
            z-index: 1;
        }

        #box2 {
            background-color: blue;
            top: 80px;
            left: 80px;
            z-index: 2;
        }

        /* Box 3 â€“ Green */
        #box3 {
            background-color: green;
            top: 120px;
            left: 120px;
            z-index: 3;
        }

    </style>

</head>
<body>

    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
    <div id="box3" class="box">Box 3</div>

</body>
</html>
