<!DOCTYPE html>
<html>
<head>
    <title>Product Display</title>

    <style>
        .product-box {
            display: inline-block;
            width: 250px;
            background-color: #f5f5f5;
            border: 2px solid #ccc;
            padding: 15px;
            margin: 15px;
            text-align: center;
            border-radius: 8px;
            transition: 0.2s;
        }

        .product-box:hover {
            outline: 3px solid #333;
            outline-offset: 5px;
        }

        .product-img {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }

        .buy-btn {
            display: inline-block;
            padding: 8px 14px;
            background-color: #2b4f81;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 10px;
        }

        .buy-btn:hover {
            background-color: #1a3558;
        }
    </style>

</head>
<body>
    <div class="product-box">
        <img src="laptop.jpg" class="product-img" alt="Laptop">
        <h3>Laptop</h3>
        <p>Fast performance, great for work and study.</p>
        <p><b>Price:</b> Tk 98,000</p>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <div class="product-box">
        <img src="headphones.jpg" class="product-img" alt="Headphones">
        <h3>Headphones</h3>
        <p>Clear sound quality and comfortable design.</p>
        <p><b>Price:</b> Tk 3,000</p>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <div class="product-box">
        <img src="smartwatch.jpg" class="product-img" alt="Smartwatch">
        <h3>Smartwatch</h3>
        <p>Track fitness, health and notifications.</p>
        <p><b>Price:</b> Tk 8,000</p>
        <a href="#" class="buy-btn">Buy Now</a>
    </div>

</body>
</html>
