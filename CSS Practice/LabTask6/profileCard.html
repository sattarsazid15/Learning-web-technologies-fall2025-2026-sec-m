<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>

    <style>
        .user-card {
            position: relative;
            width: 250px;
            background-color: #f5f5f5;
            border: 2px solid #ccc;
            padding: 20px;
            margin: 30px;
            border-radius: 12px;
            box-shadow: 3px 3px 8px #ccc;
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }


        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .bio {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.4em;
        }

    </style>

</head>
<body>

    <div class="user-card">

        <div class="badge">Online</div>

        <img src="your-photo.jpg" class="profile-img" alt="User">

        <h3>Chaiti Roy</h3>
        <p class="bio">
            A passionate web learner who loves coding, reading, and exploring new technologies.
        </p>

    </div>

</body>
</html>
